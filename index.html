<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="stylesheet.css" rel="stylesheet">

  <title>Majin Sushi</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="heading"></h1>
    </div>

    <div class="order">
      <h2>Your Order</h2>
      <button class="empty-cart-button">Empty Cart</button>
      <div id="order-list">
      </div>
      <button class="checkout-button">Checkout</button>
    </div>

    <div class="menu">
      <h2>Sushi Menu</h2>
      <div id="sushi-menu">
      </div>
    </div>

    <div class="custom">
      <h2>Custom Sushi:</h2>
      <form id="custom-burger">
        <label>Name:</label>
        <input type="text" name="name" id="burger-name">
        <br/>
        <label>Description:</label>
        <input type="text" name="description" id="burger-description">
        <br/>
        <label>Image URL:</label>
        <input type="text" name="url" id="burger-image">
        <br/>
        <br/>
        <input class="submit-button" type="submit" value="Submit Order"></input>
      </form>
    </div>
  </div>
</body>
<script src="index.js" charset="utf-8"></script>
</html>
